<app-header-appointment></app-header-appointment>
<!-- service-list.component.html -->
<mat-card>
    <mat-card-header>
      <mat-card-title>Services MÃ©dicaux</mat-card-title>
      <button mat-raised-button color="primary" routerLink="/services/new">
        <mat-icon>add</mat-icon> Nouveau service
      </button>
    </mat-card-header>
  
    <mat-table [dataSource]="services">
      <!-- Colonnes -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Nom </mat-header-cell>
        <mat-cell *matCellDef="let service"> {{service.name}} </mat-cell>
      </ng-container>
  
      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let service">
          <button mat-icon-button color="primary" (click)="editService(service.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="confirmDelete(service.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="['name', 'description', 'actions']"></mat-header-row>
      <mat-row *matRowDef="let row; columns: ['name', 'description', 'actions'];"></mat-row>
    </mat-table>
  </mat-card>
  <app-footer></app-footer>
