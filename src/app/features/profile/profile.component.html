<app-header-appointment></app-header-appointment>
<div class="profile-container">
    <div class="profile-header">
      <div class="profile-photo">
        <img [src]="profile?.profilePhotoUrl || 'assets/default-profile.png'" alt="Profile Photo">
        <div class="photo-upload">
          <input type="file" (change)="onFileSelected($event)" accept="image/*">
          <button (click)="uploadPhoto()">Upload Photo</button>
        </div>
      </div>
      <h2>{{ profile?.firstName }} {{ profile?.lastName }}</h2>
      <p>{{ profile?.email }}</p>
      <p *ngIf="profile?.role === 'Doctor'">{{ profile?.speciality }}</p>
    </div>
  
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-form">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" formControlName="firstName">
      </div>
  
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" formControlName="lastName">
      </div>
  
      <div class="form-group">
        <label>Phone</label>
        <input type="tel" formControlName="phone">
      </div>
  
      <div *ngIf="profile?.role === 'Doctor'" class="doctor-fields">
        <div class="form-group">
          <label>Speciality</label>
          <p>{{ profile?.speciality }}</p>
        </div>
  
        <div class="form-group">
          <label>Description</label>
          <p>{{ profile?.description }}</p>
        </div>
      </div>
  
      <button type="submit">Update Profile</button>
    </form>
  </div>
