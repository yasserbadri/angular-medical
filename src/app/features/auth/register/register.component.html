<div class="medical-register-container">
  <div class="register-card">
    <div class="register-header">
      <div class="medical-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#2563eb">
          <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 15.5h-1.5V14h-1v3H8v-3H7v4.5H5.5v-5c0-.55.45-1 1-1H11c.55 0 1 .45 1 1v5zm3.5 0H14v-6h3.5c.55 0 1 .45 1 1V16c0 .55-.45 1-1 1h-2v1.5zm-1-8c0 .55-.45 1-1 1H10V10h3V9h-2V8h2V7h-3V5.5h3.5c.55 0 1 .45 1 1v3zm1 3.5H17v1.5h-1.5z"/>
        </svg>
      </div>
      <h2>Créez votre compte MediCarePro</h2>
      <p>Rejoignez notre communauté médicale</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="name-fields">
        <div class="form-group">
          <label for="firstName">Prénom</label>
          <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <input 
              type="text" 
              id="firstName" 
              formControlName="firstName"
              placeholder="Votre prénom"
              [class.is-invalid]="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
          </div>
          <div class="validation-errors">
            <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" class="error-message">
              <i class="fas fa-exclamation-circle"></i> Ce champ est requis
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="lastName">Nom</label>
          <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <input 
              type="text" 
              id="lastName" 
              formControlName="lastName"
              placeholder="Votre nom"
              [class.is-invalid]="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
          </div>
          <div class="validation-errors">
            <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" class="error-message">
              <i class="fas fa-exclamation-circle"></i> Ce champ est requis
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Adresse Email</label>
        <div class="input-with-icon">
          <i class="fas fa-envelope"></i>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            placeholder="votre@email.com"
            [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        </div>
        <div class="validation-errors">
          <div *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched" class="error-message">
            <i class="fas fa-exclamation-circle"></i> L'email est requis
          </div>
          <div *ngIf="registerForm.get('email')?.errors?.['email'] && registerForm.get('email')?.touched" class="error-message">
            <i class="fas fa-exclamation-circle"></i> Format d'email invalide
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input 
            [type]="passwordVisible ? 'text' : 'password'" 
            id="password" 
            formControlName="password"
            placeholder="••••••••"
            [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <i class="fas fa-eye toggle-password" (click)="togglePasswordVisibility()"></i>
        </div>
        <div class="validation-errors">
          <div *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.touched" class="error-message">
            <i class="fas fa-exclamation-circle"></i> Le mot de passe est requis
          </div>
          <div *ngIf="registerForm.get('password')?.errors?.['minlength'] && registerForm.get('password')?.touched" class="error-message">
            <i class="fas fa-exclamation-circle"></i> Minimum 6 caractères
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="role">Vous êtes</label>
        <div class="select-wrapper">
          <i class="fas fa-user-tag"></i>
          <select id="role" formControlName="role">
            <option value="Patient">Patient</option>
            <option value="Doctor">Médecin</option>
          </select>
        </div>
      </div>

      <div class="terms-conditions">
        <input type="checkbox" id="terms" formControlName="terms" required>
        <label for="terms">J'accepte les <a href="#">conditions d'utilisation</a> et la <a href="#">politique de confidentialité</a></label>
      </div>

      <button type="submit" class="register-btn" [disabled]="registerForm.invalid || loading">
        <span *ngIf="!loading">
          <i class="fas fa-user-plus"></i> Créer mon compte
        </span>
        <span *ngIf="loading">
          <i class="fas fa-spinner fa-spin"></i> Création en cours...
        </span>
      </button>

      <div *ngIf="errorMessage" class="error-alert">
        <i class="fas fa-exclamation-triangle"></i> {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="success-alert">
        <i class="fas fa-check-circle"></i> {{ successMessage }}
      </div>
    </form>

    <div class="register-footer">
      <p>Déjà un compte ? <a routerLink="/login">Connectez-vous</a></p>
      <div class="social-register">
        <p>Ou inscrivez-vous avec :</p>
        <div class="social-icons">
          <button class="social-btn google" (click)="socialRegister('google')">
            <i class="fab fa-google"></i>
          </button>
          <button class="social-btn facebook" (click)="socialRegister('facebook')">
            <i class="fab fa-facebook-f"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
