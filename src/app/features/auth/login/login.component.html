<div class="login-container">
    <h2>Se connecter</h2>
    
    <!-- Formulaire de connexion -->
    <form (ngSubmit)="onLogin()" class="login-form">
      
      <!-- Champ email -->
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email" 
          name="email" 
          class="form-control" 
          placeholder="Entrez votre email" 
          required />
        <div *ngIf="email && !isValidEmail()" class="error-message">
          Veuillez entrer un email valide.
        </div>
      </div>
      
      <!-- Champ mot de passe -->
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password" 
          class="form-control" 
          placeholder="Entrez votre mot de passe" 
          required />
        <div *ngIf="password && password.length < 6" class="error-message">
          Le mot de passe doit contenir au moins 6 caract√®res.
        </div>
      </div>
  
      <!-- Bouton de connexion -->
      <button type="submit" class="btn btn-primary" [disabled]="!email || !password || !isValidEmail()">
        Se connecter
      </button>
    </form>
    
    <!-- Lien pour la page d'inscription -->
    <div class="register-link">
      <p>Pas encore de compte ? <a routerLink="/register">S'inscrire</a></p>
    </div>
  </div>
